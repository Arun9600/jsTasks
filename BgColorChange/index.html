<!DOCTYPE html>
<html>
  <head>
    <title>Button Click Body Background color change</title>
  </head>
  <style>
    .red {
      background-color: red;
      color: #fff;
      padding: 10px 15px;
      border: 1px solid #000;
      box-shadow: none;
    }
    .orange {
      background-color: orange;
      color: #fff;
      padding: 10px 15px;
      border: 1px solid #000;
      box-shadow: none;
    }
  </style>
  <body id="body">
    <button class="red">Red</button>
    <button class="orange">Orange</button>
    <script src="script.js"></script>
  </body>
</html>
