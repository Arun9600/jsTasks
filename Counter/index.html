<!DOCTYPE html>
<html>
  <head>
    <title>Js Counter</title>
    <style>
      .container {
        width: 300px;
        margin: 0 auto;
      }
      p {
        text-align: center;
      }
      button {
        padding: 10px 20px;
        background-color: green;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p id="counter">The Counter Value is : 0</p>
      <button class="i">Increment</button>
      <button class="d">Decrement</button>
      <button class="r">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
