<!DOCTYPE html>
<html>
  <head>
    <title>Js Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Manual Counter</h1>
      <p id="counter">The Counter Value is : 0</p>
      <button class="i">Increment</button>
      <button class="d">Decrement</button>
      <button class="r">Reset</button>
      <div>
        <h2>Automatic Counter</h2>
        <p id="aCount">0</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
